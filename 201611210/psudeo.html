<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .box {/*最外層*/
            width: 600px;
            height: 400px;
            background-color: #bbb;
            display: inline-block;
            vertical-align: middle;
            font-size: 0;
            padding-right: 40px;
        }
        .box::before {
            content: "";
            display: inline-block;
            vertical-align: middle;
            font-size: 100%;
        }
        .box .content {
            display: inline-block;
            vertical-align: middle;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="box">
            <div class="content">
                <h3>QWER OIUOIY</h3>
                <p>You asked, Font Awesome delivers with 41 shiny new icons in version 4.7. Want to request new icons?</p>
        </div>
    </div>
</body>
</html>
